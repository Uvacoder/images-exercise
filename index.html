<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images Exercise</title>

    <style>
      html,
      body {
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      header,
      main {
        margin: 40px auto;
        max-width: 720px;
        width: calc(100% - 40px);
      }

      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <img width="128px" src="./images/Code-Optimization.svg" />
      <h1>Responsive Images Exercise</h1>
    </header>

    <main>
      <h2>Local Image</h2>
      <picture>
        <source type="image/webp" srcset="./images/code_720.webp 720w, ./images/code_1420.webp 1420w"
        sizes="(min-width: 800px) 720px, calc(95.83vw - 28px)">
        <img
          src="./images/code_720.jpg"
          srcset="./images/code_720.jpg 720w, ./images/code_1420.jpg 1420w"
          sizes="(min-width: 800px) 720px, calc(95.83vw - 28px)"
          alt="Dark laptop showing a code editor and code"
        />
      </picture>

      <h2>Cloudinary Image</h2>
      <img
        src="https://res.cloudinary.com/siacodes/image/upload/v1636218483/keyboard_y4k7qn.jpg"
        alt="Keyboard close up of keycaps with hot pink lighting"
      />
    </main>
  </body>
</html>
